{% extends 'base.html' %}
{% block content %}
<!-- <h1>Home page: Some Articles</h1> -->

<main>
    {% for article in all_articles_list %}
    <section>
        <h3><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></h3>
        <article>
            <img src="{{ article.photo.url }}" alt="{{ article.title }}" class="art-image">
            <p>{{ article.text | linebreaks }}</p>
        </article>
    </section>
    {% endfor %}
</main>
{% endblock content %}
